
<div class="row" style="margin: 1px;">
    <div class="col-2" style="margin-right: 0 !important; padding-right: 0 !important;">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-10" style="margin-left: 0 !important; padding-left: 0 !important;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">#</th>
                    <th scope="col">Tên sản phẩm
                      <!-- {{{sort "name" _sort}}} -->
                    </th>
                    <th scope="col">Giá tiền
                      <!-- {{{sort "createdAt" _sort}}} -->
                    </th>
                    <th scope="col">Số lượng
                      <!-- {{{sort "updatedAt" _sort}}} -->
                    </th>
                    <th scope="col"></th>
                    <th scope="col">
                        <button type="button" class="btn btn-primary add" [routerLink]="['add']">Add</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let index = index">
                    <td>
                      <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" value="" name="destinations[]">
                      </div>
                    </td>
                    <th scope="row">{{index + 1 }}</th>
                    <td>{{product.name}}</td>
                    <td class="create-at">{{product.price|number:'1.0-0':'en-US'}} ₫</td>
                    <td class="update-at">{{product.quantity|number:'1.0-0':'en-US'}}</td>
                    <td>
                      <a (click)="onUpdate(product)" style="text-decoration: none"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                      <a (click)="open(deleteModal, product)" style="text-decoration: none; margin-left: 10px;" class="delete-test"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>  

<ng-template #deleteModal let-modal>
  <div style="padding: 10px;">
    <div class="modal-header d-flex justify-content-end">
      <h4 class="modal-title" id="modal-basic-title">Xóa sản phẩm</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Hành động này không thể khôi phục, bạn có chắc không ?
    </div>
    <div style="display: block; float: right;">
      <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)="onDelete()">Xóa</button>
      <button type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')">Trở lại</button>
    </div>
  </div>
</ng-template>
